<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Glass Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="calculator">
            <input type="text" id="display" readonly>

            <div class="row functions">
                <button class="func" data-func="sin">sin</button>
                <button class="func" data-func="cos">cos</button>
                <button class="func" data-func="tan">tan</button>
                <button class="func" data-func="cot">cot</button>
                <button class="func" data-func="sec">sec</button>
                <button class="func" data-func="cosec">cosec</button>
            </div>

            <div class="row">
                <button class="btn" data-val="7">7</button>
                <button class="btn" data-val="8">8</button>
                <button class="btn" data-val="9">9</button>
                <button class="btn" data-val="/">÷</button>
            </div>
            <div class="row">
                <button class="btn" data-val="4">4</button>
                <button class="btn" data-val="5">5</button>
                <button class="btn" data-val="6">6</button>
                <button class="btn" data-val="*">×</button>
            </div>
            <div class="row">
                <button class="btn" data-val="1">1</button>
                <button class="btn" data-val="2">2</button>
                <button class="btn" data-val="3">3</button>
                <button class="btn" data-val="-">−</button>
            </div>
            <div class="row">
                <button class="btn" data-val="0">0</button>
                <button class="btn" data-val=".">.</button>
                <button id="clear">C</button>
                <button class="btn" data-val="+">+</button>
            </div>
            <div class="row">
                <button id="equals">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
